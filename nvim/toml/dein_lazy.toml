#----------------------------------------------------------------#
# 構文補完
#----------------------------------------------------------------#
[[plugins]]
repo = 'Shougo/deoplete.nvim'
on_i = 1
on_event = 'InsertCharPre'
depends = [
  'deoplete-ternjs',
  'deoplete-elm'
]
hook_source = '''
  let now = localtime()
  echo "deoplete start"
  echo strftime("%Y/%m/%d %H:%M:%S", now)
  let g:deoplete#enable_at_startup = 1
'''

[[plugins]] # javascript
repo = 'carlitux/deoplete-ternjs'
hook_post_update = '''
  let g'dein#plugin.build = 'npm install -g tern'
'''
hook_source = '''
  let g:deoplete#sources#ternjs#filetypes = [
  \ 'javascript.jsx',
  \ 'vue',
  \ ]
'''

[[plugins]] # elm
repo = 'pbogut/deoplete-elm'

#----------------------------------------------------------------------------------#
# コメントアウト補助
#----------------------------------------------------------------------------------#
[[plugins]]
repo = 'tyru/caw.vim'
on_i = 1
hook_add = '''
  " 行の最初の文字の前にコメント文字をトグル
  nmap <Leader>/ <Plug>(caw:hatpos:toggle)
  vmap <Leader>/ <Plug>(caw:hatpos:toggle)
  " 行頭にコメントをトグル
  nmap <Leader>0 <Plug>(caw:zeropos:toggle)
  vmap <Leader>0 <Plug>(caw:zeropos:toggle)
'''

#----------------------------------------------------------------#
# javascript補完
#----------------------------------------------------------------#
[[plugins]]
repo = 'neovim/node-host'
on_ft = ['javascript', 'javascript.jsx']
hook_post_update = '''
  let g:dein#plugin.build = 'npm install'
'''

[[plugins]]
repo = 'billyvg/tigris.nvim'
on_ft = ['javascript', 'javascript.jsx']
hook_post_update = '''
  let g:dein#plugin.build = './install.sh'
'''
hook_add = '''
  let g:tigris#enabled = 1
  let g:tigris#on_the_fly_enabled = 1
  let g:tigris#delay = 200
'''

#----------------------------------------------------------------#
# Syntax Highlight
#----------------------------------------------------------------#
[[plugins]] # javascript全般
repo = 'othree/yajs.vim'
on_ft = ['javascript', 'javascript.jsx']
hook_add = '''
  autocmd BufNewFile,BufRead *.jsx  set filetype=javascript.jsx
'''

[[plugins]] # jsx
repo = 'MaxMEllon/vim-jsx-pretty'
on_ft = ['javascript', 'javascript.jsx']
depends = ['yajs.vim']

[[plugins]] # node
repo = 'moll/vim-node'
on_ft = ['javascript']

[[plugins]] # slim
repo = 'slim-template/vim-slim'
on_ft = ['slim']
hook_add = '''
  autocmd BufRead,BufNewFile *.slim setfiletype slim
'''

[[plugins]] # vue
repo = 'posva/vim-vue'
on_ft = ['vue']
hook_add = '''
  autocmd FileType vue syntax sync fromstart
'''

[[plugins]] # toml
repo = 'cespare/vim-toml'
on_ft = ['toml']

[[plugins]] #nim
repo = 'zah/nim.vim'
on_ft = ['nim']

[[plugins]] # json
repo = 'elzr/vim-json'
on_ft = ['json']

[[plugins]] # elm
repo = 'ElmCast/elm-vim'
on_ft = ['elm']

[[plugins]] # markdown
repo = 'plasticboy/vim-markdown'
on_ft = ['markdown']
hook_add = '''
  autocmd BufNewFile,BufReadPost *.md set filetype=markdown
  let g:vim_markdown_folding_level = 1
'''

[[plugins]] # markdown
repo = 'suan/vim-instant-markdown'
on_ft = ['markdown']
depends =['tabular']

[[plugins]]
repo = 'godlygeek/tabular'

[[plugins]] # haskell
repo = 'neovimhaskell/haskell-vim'
on_ft = ['haskell']

