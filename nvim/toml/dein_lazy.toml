#----------------------------------------------------------------#
# Syntax Highlight
#----------------------------------------------------------------#
[[plugins]] # javascript全般
repo = 'othree/yajs.vim'
on_ft = ['javascript', 'javascript.jsx']

[[plugins]] # typescript
repo = 'HerringtonDarkholme/yats.vim'
on_ft = ['typescript', 'typescript.tsx']

[[plugins]] # jsx
repo = 'maxmellon/vim-jsx-pretty'
on_ft = ['typescript', 'typescript.tsx', 'javascript', 'javascript.jsx']

[[plugins]] # graphql
repo = 'jparise/vim-graphql'
on_ft = ['typescript', 'typescript.tsx', 'javascript', 'javascript.jsx', 'graphql']
depends = ['yats.vim']

[[plugins]] # css3
repo = 'hail2u/vim-css3-syntax'
on_ft = ['css', 'typescript', 'typescript.tsx', 'javascript', 'javascript.jsx']

[[plugins]] # styled-components
repo = 'styled-components/vim-styled-components'
on_ft = ['typescript', 'typescript.tsx', 'javascript', 'javascript.jsx']
depends = ['vim-css3-syntax']

[[plugins]] # sass
repo = 'cakebaker/scss-syntax.vim'
on_ft = ['scss']
depends = ['vim-css3-syntax']

[[plugins]] # node
repo = 'moll/vim-node'
on_ft = ['javascript']

[[plugins]] # toml
repo = 'cespare/vim-toml'
on_ft = ['toml']

[[plugins]] # json
repo = 'elzr/vim-json'
on_ft = ['json']

[[plugins]] # elm
repo = 'andys8/vim-elm-syntax'
on_ft = ['elm']

[[plugins]] # markdown
repo = 'plasticboy/vim-markdown'
on_ft = ['markdown']
hook_source = '''
  autocmd BufNewFile,BufReadPost *.md set filetype=markdown
  let g:vim_markdown_folding_disabled = 1
'''

[[plugins]] # haskell
repo = 'neovimhaskell/haskell-vim'
on_ft = ['haskell']

[[plugins]] # ruby
repo = 'vim-ruby/vim-ruby'
on_ft = ['ruby']

[[plugins]] # html
repo = 'othree/html5.vim''
on_ft = ['html']

[[plugins]] # dockerfile
repo = 'ekalinin/Dockerfile.vim'
on_ft = ['dockerfile']

[[plugins]]
repo = 'fatih/vim-go'
on_ft = ['go']
hook_source = '''
  let g:go_fmt_command = "goimports"
'''

#----------------------------------------------------------------#
# Config for each Lang
#----------------------------------------------------------------#

[[plugins]]
repo = 'prettier/vim-prettier'
build = 'yarn install'
on_ft = ['typescript', 'typescript.tsx', 'javascript', 'javascript.jsx', 'css', 'less', 'scss', 'json', 'graphql', 'markdown', 'vue', 'yaml', 'html']
hook_source = '''
  let g:prettier#autoformat = 0
  autocmd BufWritePre *.js,*.jsx,*.mjs,*.ts,*.tsx,*.css,*.less,*.scss,*.json,*.graphql,*.md,*.vue,*.yaml,*.html PrettierAsync
'''

#----------------------------------------------------------------#
# for Haskell
#----------------------------------------------------------------#
[[plugins]] # haskell indent
repo = 'nbouscal/vim-stylish-haskell'
on_ft = ['haskell']

[[plugins]] # haskell use :h hoogle
repo = 'Twinside/vim-hoogle'
on_ft = ['haskell']
