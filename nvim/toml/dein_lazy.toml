#----------------------------------------------------------------#
# 構文補完
#----------------------------------------------------------------#
[[plugins]]
repo = 'Shougo/deoplete.nvim'
on_i = 1
on_event = 'InsertCharPre'
depends = [
  'nvim-typescript',
  'autocomplete-flow',
  'deoplete-elm'
]
hook_source = '''
  let now = localtime()
  echo "deoplete start"
  echo strftime("%Y/%m/%d %H:%M:%S", now)
  let g:deoplete#enable_at_startup = 1
  call deoplete#custom#option('max_list', 5)
'''

[[plugins]] # typescript
repo = 'mhartington/nvim-typescript'
on_ft = ['typescript']
build = './install.sh'

[[plugins]] # typescript
repo = 'HerringtonDarkholme/yats.vim'
depends = ['nvim-typescript']

[[plugins]] # javascript
repo = 'wokalski/autocomplete-flow'
on_ft = ['javascript']
hook_source = '''
  let g:autocomplete_flow#insert_paren_after_function = 0
'''

[[plugins]] # elm
repo = 'pbogut/deoplete-elm'
on_ft = ['elm']

#----------------------------------------------------------------#
# javascript補完
#----------------------------------------------------------------#
[[plugins]]
repo = 'neovim/node-host'
on_ft = ['javascript']
build = 'npm install'

#----------------------------------------------------------------#
# Syntax Highlight
#----------------------------------------------------------------#
[[plugins]] # javascript全般
repo = 'pangloss/vim-javascript'
on_ft = ['javascript']

[[plugins]] # typescript
repo = 'leafgarland/typescript-vim'
on_ft = ['typescript']

[[plugins]] # jsx
repo = 'MaxMEllon/vim-jsx-pretty'
on_ft = ['javascript', 'typescript']
depends = ['vim-javascript', 'typescript-vim']
hook_add = '''
  let g:vim_jsx_pretty_colorful_config = 1
'''

[[plugins]] # node
repo = 'moll/vim-node'
on_ft = ['javascript']

[[plugins]] # vue
repo = 'posva/vim-vue'
on_ft = ['vue']
hook_add = '''
  autocmd FileType vue syntax sync fromstart
'''

[[plugins]] # toml
repo = 'cespare/vim-toml'
on_ft = ['toml']

[[plugins]] #nim
repo = 'zah/nim.vim'
on_ft = ['nim']

[[plugins]] # json
repo = 'elzr/vim-json'
on_ft = ['json']

[[plugins]] # elm
repo = 'ElmCast/elm-vim'
on_ft = ['elm']

[[plugins]] # markdown
repo = 'plasticboy/vim-markdown'
on_ft = ['markdown']
hook_add = '''
  autocmd BufNewFile,BufReadPost *.md set filetype=markdown
  let g:vim_markdown_folding_disabled = 1
'''

[[plugins]] # markdown
repo = 'previm/previm'
on_ft = ['markdown']
hook_add = '''
  let g:previm_open_cmd = 'open -a Google\ Chrome'
  let g:previm_enable_realtime = 1
'''

[[plugins]] # haskell
repo = 'neovimhaskell/haskell-vim'
on_ft = ['haskell']

