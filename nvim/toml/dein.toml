depends = ['defx.nvim']

[[plugins]]
repo = 'kristijanhusak/defx-git'
depends = ['defx.nvim']
#----------------------------------------------------------------------------------#
# 高速検索ツール
#----------------------------------------------------------------------------------#
[[plugins]]
repo = 'nixprime/cpsm'
build = 'sh -c "env PY3=ON ./install.sh"'

#----------------------------------------------------------------------------------#
# gitツール
#----------------------------------------------------------------------------------#
[[plugins]]
repo = "tpope/vim-fugitive"
hook_add = 'source ~/.config/nvim/royautoload/plugins/plugins-vim-fugitive.vim'

[[plugins]] # bitbucket
repo = "tommcdo/vim-fubitive"
depends = ['vim-fugitive']

[[plugins]] # github
repo = "tpope/vim-rhubarb"
depends = ['vim-fugitive']

[[plugins]] # gitlab
repo = "shumphrey/fugitive-gitlab.vim"
depends = ['vim-fugitive']

#----------------------------------------------------------------------------------#
# カッコ補完
#----------------------------------------------------------------------------------#
[[plugins]]
repo = 'cohama/lexima.vim'

#----------------------------------------------------------------------------------#
# コメントアウト補助
#----------------------------------------------------------------------------------#
[[plugins]]
repo = 'tyru/caw.vim'
on_i = 1
hook_add = '''
  " 行の最初の文字の前にコメント文字をトグル
  nmap <Leader>/ <Plug>(caw:hatpos:toggle)
  vmap <Leader>/ <Plug>(caw:hatpos:toggle)
  " 行頭にコメントをトグル
  nmap <Leader>0 <Plug>(caw:zeropos:toggle)
  vmap <Leader>0 <Plug>(caw:zeropos:toggle)
'''

#----------------------------------------------------------------------------------#
# 移動補完
#----------------------------------------------------------------------------------#
[[plugins]] # vimの移動コマンド拡張
repo = 'easymotion/vim-easymotion'
hook_add = '''
  " Disable default mappings
  let g:EasyMotion_do_mapping = 0
  nmap s <Plug>(easymotion-overwin-f2)
  " Gif config
  map <Leader>l <Plug>(easymotion-lineforward)
  map <Leader>j <Plug>(easymotion-j)
  map <Leader>k <Plug>(easymotion-k)
  map <Leader>h <Plug>(easymotion-linebackward)
  " keep cursor column when JK motion
  let g:EasyMotion_startofline = 0 
  let g:EasyMotion_smartcase = 1
'''

#----------------------------------------------------------------------------------#
# 置き換え強化
#----------------------------------------------------------------------------------#
[[plugins]]
repo = 'tpope/vim-abolish'
# crs "SnakeCase" → "snake_case"
# crm "mixed_case" → "MixedCase"
# crc "camel_case" → "camelCase"
# cru "upper_case" → "UPPER_CASE"

#----------------------------------------------------------------------------------#
# icons
#----------------------------------------------------------------------------------#
[[plugins]]
repo = 'ryanoasis/vim-devicons'
dependes =['lightline']
hook_add = '''
  let g:webdevicons_enable = 1
  let g:webdevicons_enable_denite = 1
'''

#----------------------------------------------------------------------------------#
# タグつけ　TODO
#----------------------------------------------------------------------------------#
[[plugins]]
repo = 'vim-scripts/gtags.vim'
hook_add = '''
  " Options
  let g:Gtags_Auto_Map = 0
  let g:Gtags_OpenQuickfixWindow = 1
'''

[[plugins]]
repo = 'ludovicchabant/vim-gutentags'
hook_add = '''
  let g:gutentags_modules = ['ctags', 'gtags_cscope']
  let g:gutentags_ctags_tagfile = '.git/tags'
  let g:gutentags_ctags_extra_args = [
  \ '--append=yes',
  \ '--tag-relative=always',
  \ '--exclude=.git',
  \ '--exclude=log',
  \ '--exclude=node_modules',
  \ '--exclude=jquery.*.js',
  \ '--exclude=jquery-*.js',
  \ '--exclude=vendor',
  \ '--exclude=*.min.js',
  \ ]
  let g:gutentags_gtags_executable = 'gtags .git/'
  let g:gutentags_exclude_project_root = [
  \ '/usr/local',
  \ '~/dotsfile',
  \ ]
'''

[[plugins]]
repo = 'ozelentok/denite-gtags'

