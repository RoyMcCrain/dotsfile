[mcp_servers.deepwiki]
command = "mcp-proxy"
args = ["--transport","streamablehttp","https://mcp.deepwiki.com/mcp"]
description = "Documentation for GitHub repositories"

[mcp_servers.figma]
command = "mcp-proxy"
args = ["--transport","streamablehttp","http://127.0.0.1:3845/mcp"]
description = "Figma design mode integration (local server)"

[mcp_servers.context7]
command = "mcp-proxy"
args = ["--transport","streamablehttp","https://mcp.context7.com/mcp"]
description = "Up-to-date documentation and code examples for libraries"

[mcp_servers.tsgo]
command = "fish"
args = ["-lc", "lsmcp-tsgo"]
description = "TypeScript language server for code analysis and refactoring"

[mcp_servers.gopls]
command = "fish"
args = ["-lc", "lsmcp-gopls"]
description = "Go language server (gopls) for Go code analysis and refactoring"

[mcp_servers.chrome-devtools-mcp]
command = "npx"
args = ["-y", "chrome-devtools-mcp@latest", "--browserUrl=http://localhost:9222"]
description = "Chrome dev tool"
